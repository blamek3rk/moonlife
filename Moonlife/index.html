<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Moonlife Scripts</title>
    <style>
        /* page background to match the dark pill header look */
        :root{
            --bg-1:#07080a;
            --bg-2:#0f1114;
            --pill-start: rgba(255,255,255,0.03);
            --pill-end: rgba(255,255,255,0.02);
            --accent: #8ab4ff;
            --muted: rgba(255,255,255,0.7);
        }
        html,body{
            height:100%;
            margin:0;
            font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            background: linear-gradient(180deg,var(--bg-1),var(--bg-2));
            color:#fff;
        }

        /* container that holds the pill header centered on the page */
        .header-wrap{
            max-width:1100px;
            margin:28px auto;
            padding:10px;
            position:relative;
        }

        .topbar{
            display:flex;
            align-items:center;
            gap:20px;
            padding:12px 18px;
            border-radius:999px; /* pill shape */
            background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.15));
            backdrop-filter: blur(6px);
            box-shadow: 0 6px 30px rgba(2,6,23,0.7), inset 0 1px 0 rgba(255,255,255,0.02);
            border:1px solid rgba(255,255,255,0.03);
        }

        /* Brand on the left */
        .brand{
            display:flex;
            align-items:center;
            gap:12px;
            text-decoration:none;
            color:var(--muted);
            flex: 0 0 auto;
        }
        .brand img{
            height:34px;
            width:34px;
            object-fit:contain;
            display:block;
            border-radius:6px;
        }
        .brand .title{
            font-weight:700;
            font-size:1.05rem;
            letter-spacing:0.2px;
            color:#fff;
        }

        /* Center nav */
        nav{
            flex:1 1 auto;
            display:flex;
            justify-content:center;
        }
        .nav-list{
            display:flex;
            gap:22px;
            list-style:none;
            margin:0;
            padding:0;
            align-items:center;
        }
        .nav-list a{
            color:rgba(255,255,255,0.75);
            text-decoration:none;
            padding:6px 8px;
            border-radius:12px;
            font-weight:600;
            font-size:0.82rem;
            transition: transform .14s ease, box-shadow .14s ease, color .14s ease;
            position:relative;
            cursor:pointer;
        }

        .nav-list a::after{
            content: "";
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: -10px;
            width: 0;
            height: 6px;
            border-radius: 999px;
            background: linear-gradient(90deg, rgba(138,180,255,0.14), rgba(138,180,255,0.06));
            box-shadow: 0 6px 18px rgba(138,180,255,0.12);
            transition: width .16s ease, opacity .16s ease;
            opacity: 0;
        }

        .nav-list a:hover::after,
        .nav-list a.active::after{
            width: 52%;
            opacity: 1;
        }

        .nav-list a:hover{
            color:#fff;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(2,6,23,0.5); /* same hover treatment as the action buttons */
        }
        .nav-list a:active{ transform: translateY(0); }
        .nav-list a:focus{ outline:2px solid rgba(138,180,255,0.12); outline-offset:4px; }

        /* active highlight similar to the picture */
        .nav-list a.active{
            color:var(--accent);
        }

        /* Right-side actions */
        .actions{
            display:flex;
            gap:12px;
            align-items:center;
            flex:0 0 auto;
        }
        .button{
            display:inline-flex;
            align-items:center;
            gap:8px;
            background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.12));
            color:#fff;
            border-radius:10px;
            padding:6px 8px;           /* reduced padding */
            font-weight:700;
            text-decoration:none;
            font-size:0.82rem;        /* smaller font */
            border:1px solid rgba(255,255,255,0.04);
            transition: transform .14s ease, box-shadow .14s ease;
        }
        .button:hover{ transform: translateY(-2px); box-shadow: 0 8px 20px rgba(2,6,23,0.5); }

        .discord-icon{
            width:16px;               /* smaller icon */
            height:16px;
            display:inline-block;
            vertical-align:middle;
            filter: drop-shadow(0 2px 6px rgba(0,0,0,0.5));
        }

        /* low width adjustments */
        @media (max-width:800px){
            .nav-list{ gap:12px; }
            .brand .title{ display:none; } /* save space */
        }
        @media (max-width:560px){
            .topbar{ padding:10px; gap:10px; }
            nav{ display:none; } /* hide center nav on small screens */
        }

        /* keep main content spaced down from header */
        main{ max-width:1100px; margin:18px auto; padding:8px 18px; color:#e6edf3; }

        /* Recent scripts / card styles (added) */
        .recent {
            max-width:1100px;
            margin:18px auto 6px;
            padding:0 18px;
        }
        .recent-header{
            display:flex;
            align-items:center;
            justify-content:space-between;
            gap:12px;
            margin-bottom:12px;
        }
        .recent-header h3{
            margin:0;
            color:#eaf0ff;
            font-size:1.15rem;
            display:flex;
            align-items:center;
            gap:8px;
        }
        .recent-header a.view-all{
            color:rgba(234,240,255,0.75);
            text-decoration:none;
            font-weight:700;
        }

        .cards-grid{
            display:grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap:16px;
        }

        .card{
            background: linear-gradient(180deg, rgba(255,255,255,0.015), rgba(0,0,0,0.16));
            border-radius:12px;
            overflow:hidden;
            border:1px solid rgba(255,255,255,0.03);
            box-shadow: 0 6px 20px rgba(2,6,23,0.6);
            transition: transform 160ms ease, box-shadow 160ms ease;
            display:flex;
            flex-direction:column;
            min-height:220px;
            text-decoration:none;
            color:inherit;
        }
        .card:hover{ transform:translateY(-6px); box-shadow: 0 12px 36px rgba(2,6,23,0.7); }

        .card .thumb{
            height:140px;
            background-size:cover;
            background-position:center;
            position:relative;
        }

        /* removed .badge styles to hide top text labels */

        .card .content{
            padding:12px;
            display:flex;
            flex-direction:column;
            gap:8px;
            flex:1 1 auto;
        }
        .card .title{
            font-weight:800;
            font-size:0.98rem;
            color:#fff;
            margin:0;
            line-height:1.14;
        }
        .card .sub{
            display:flex;
            align-items:center;
            gap:10px;
            color:rgba(234,240,255,0.7);
            font-size:0.88rem;
            justify-content:flex-start;
        }
        .card .author{
            display:flex;
            gap:8px;
            align-items:center;
        }
        .card .author img{
            width:26px;
            height:26px;
            border-radius:8px;
            object-fit:cover;
            display:block;
            border:1px solid rgba(255,255,255,0.03);
        }

        @media (max-width:520px){
            .card .thumb{ height:120px; }
        }
    </style>
</head>
<body>
    <div class="header-wrap">
        <header class="topbar" role="banner" aria-label="Main header">
            <a class="brand" href="home.html" aria-label="Moonlife Scripts home">
                <img src="IMG/moonlife.png" alt="Moonlife logo">
                <span class="title">Moonlife Scripts</span>
            </a>

            <nav role="navigation" aria-label="Primary">
                <ul class="nav-list">
                    <li><a class="active" href="home.html">Home</a></li>
                    <li><a href="scripts.html">Scripts</a></li>
                    <li><a href="legal-contact.html">Legal &amp; Contact</a></li>
                </ul>
            </nav>

            <div class="actions" aria-hidden="false">
                <a class="button" href="https://www.youtube.com/@moonlifescripts" target="_blank" rel="noopener noreferrer" aria-label="Moonlife YouTube">
                    <img class="discord-icon" src="IMG/youtube-logo-white.png" alt="YouTube">
                    YouTube
                </a>

                <a class="button" href="https://www.tiktok.com/@moonlifescripts" target="_blank" rel="noopener noreferrer" aria-label="Moonlife TikTok">
                    <img class="discord-icon" src="IMG/tiktok.png" alt="TikTok">
                    TikTok
                </a>

                <a class="button" href="https://discord.com/invite/moonlifescripts/" target="_blank" rel="noopener noreferrer" aria-label="Moonlife Discord">
                    <img class="discord-icon" src="IMG/discord.png" alt="Discord">
                    Join Discord
                </a>
            </div>
        </header>
    </div>

    <main>
        <!-- main content goes here -->

        <!-- Recent scripts templates (added) -->
        <section class="recent" aria-label="Recent scripts">
            <div class="recent-header">
                <h3>
                    Recent Scripts
                </h3>
                <a id="view-all" class="view-all" href="scripts.html">View All</a>
            </div>

            <div id="cards" class="cards-grid" aria-live="polite">
                <!-- Cards will be rendered here by script. Edit templates in the script below. -->
            </div>
        </section>
    </main>

    <script>
        (function(){
            const NAV_KEY = 'ml_active';
            const navLinks = document.querySelectorAll('.nav-list a');
            const brandLink = document.querySelector('.brand');

            function setActiveLinkByHref(href){
                let matched = false;
                navLinks.forEach(a=>{
                    if(a.getAttribute('href') === href){
                        a.classList.add('active');
                        matched = true;
                    } else {
                        a.classList.remove('active');
                    }
                });
                return matched;
            }

            // Click handlers: highlight and store
            navLinks.forEach(a=>{
                a.addEventListener('click', function(e){
                    navLinks.forEach(x => x.classList.remove('active'));
                    this.classList.add('active');
                    try{ localStorage.setItem(NAV_KEY, this.getAttribute('href')); }catch(e){}
                    // allow navigation as normal
                });
            });

            // "View All" should make Scripts active when clicked (persist for next page)
            const viewAllLink = document.getElementById('view-all');
            if(viewAllLink){
                viewAllLink.addEventListener('click', function(){
                    try{ localStorage.setItem(NAV_KEY, 'scripts.html'); }catch(e){}
                });
            }

            // When brand is clicked, mark "home" as active and store
            if(brandLink){
                brandLink.addEventListener('click', function(){
                    const homeHref = 'home.html';
                    setActiveLinkByHref(homeHref);
                    try{ localStorage.setItem(NAV_KEY, homeHref); }catch(e){}
                    // navigation proceeds to home.html normally
                });
            }

            // On load: restore active from localStorage, else match path, else leave first as active
            try{
                const stored = localStorage.getItem(NAV_KEY);
                if(stored && setActiveLinkByHref(stored)) {}
                else {
                    const path = location.pathname.split('/').pop() || 'home.html';
                    if(!setActiveLinkByHref(path)){
                        const hasActive = Array.from(navLinks).some(a=>a.classList.contains('active'));
                        if(!hasActive && navLinks[0]) navLinks[0].classList.add('active');
                    }
                }
            }catch(e){ /* ignore storage errors */ }
        })();
    </script>

    <!-- card renderer (added) -->
    <script>
        (function(){
            // Edit these 3 template objects to change image, title, avatar and link.
            // Note: top badge text, emoji and username/meta are removed as requested.
            const TEMPLATES = [
                {
                    title: " Template",
                    img: "IMG/moonlife.png",
                    href: "https://example.com/script/nohub"
                },
                {
                    title: "Template",
                    img: "IMG/sample2.jpg",
                    href: ""
                },
                {
                    title: "Template",
                    img: "IMG/sample3.jpg",
                    href: ""
                }
            ];

            const container = document.getElementById('cards');

            function createCard(data){
                const a = document.createElement('a');
                a.className = 'card';
                a.href = data.href || '#';
                a.target = '_blank';
                a.rel = 'noopener noreferrer';

                const thumb = document.createElement('div');
                thumb.className = 'thumb';
                thumb.style.backgroundImage = `url("${data.img}")`;

                const content = document.createElement('div');
                content.className = 'content';

                const title = document.createElement('h4');
                title.className = 'title';
                title.textContent = data.title;

                // NOTE: removed author/logo block so templates don't show the user logo
                content.appendChild(title);

                a.appendChild(thumb);
                a.appendChild(content);

                return a;
            }

            // render templates
            if(container){
                TEMPLATES.forEach(t=>{
                    container.appendChild(createCard(t));
                });
            }
        })();
    </script>

    <footer style="max-width:1100px;margin:24px auto;color:rgba(234,240,255,0.7);text-align:center;padding:12px 18px;font-size:0.92rem;">

    </footer>
</body>

</html>
